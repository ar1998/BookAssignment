{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% for book in books %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ book['name']}}</h5>
            </div>
            <ul>
                <li>{{ book['description'] }}</li>
            </ul>
            <ul class="list-group list-group-flush">
                {% if book['count'] %}
                    <li class="list-group-item">In Stock</li>
                {% else %}
                    <li class="list-group-item">Out of Stock</li>
                {% endif %}
            </ul>
            <div class="card-body">
              <P>count : {{ book['count'] }}</P>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <script src="{{ url_for('static', path='/scripts/search.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='style/search.css') }}">
</body>
</html>
{% endblock %}
